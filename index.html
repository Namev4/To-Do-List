<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ca0babece2.js" crossorigin="anonymous"></script>
    <title>To-Do</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">To-Do List</h1>
        <form id="formulario">
            <input type="text"
                placeholder="Ingrese tarea"
                class="form-control my-2"
                id="input"
                autofocus
            >
            <button class="btn btn-primary btn-block" type="submit">Add</button>
        </form>

        <hr>

        <div id="lista-tareas" class="mt-2">
            <div class="alert alert-dark">
                No Remaining Tasks...
            </div>
        </div>
    </div>
    
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Task #1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
